<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Bible Verses</title>
</head>
<body>
<header>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Bible</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home</a>
				</li>
			</ul>
		</div>
	</nav>

</header>
<main role="main" class="container-fluid">
	<div class="accordion" id="accordionExample"></div>
</main>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
	$(document).ready(function(){
		$.getJSON("./verses.json", function(data){
			var verse = '';

			$.each(data, function(key, value){
				verse += '<div class="accordion-item">';
				verse += '<h2 class="accordion-header" id="heading' + value.id + '">';
				verse += '<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse' + value.id + '" aria-expanded="false" aria-controls="collapse' + value.id + '">' + value.ref + '</button>';
				verse += '</h2>';
				verse += '<div id="collapse' + value.id + '" class="accordion-collapse collapse" aria-labelledby="heading' + value.id + '" data-bs-parent="#accordionExample"><div class="accordion-body">' + value.verse + '</div></div></div>';
			});
			$('#accordionExample').append(verse);
			// document.getElementById("bibleVerses").innerHTML = JSON.stringify(data, null, 4);
		}).fail(function(){
			console.log("An error has occurred.");
		});
	});
</script>
</body>
</html>
